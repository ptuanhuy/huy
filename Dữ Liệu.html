<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi dữ liệu vào Google Sheets</title>
</head>
<body>
    <h2>Nhập thông tin</h2>
    <form id="myForm">
        <label for="ten">Tên:</label>
        <input type="text" id="ten" name="ten" required><br><br>

        <label for="sdt">SĐT:</label>
        <input type="tel" id="sdt" name="sdt" required><br><br>

        <label for="file">File:</label>
        <input type="text" id="file" name="file" placeholder="Link hoặc mô tả file"><br><br>

        <label for="url">URL:</label>
        <input type="text" id="url" name="url" placeholder="Nhập đường dẫn liên quan"><br><br>

        <!-- Token bảo vệ -->
        <input type="hidden" name="token" value="ma-bao-ve-cua-ban">

        <button type="submit">Gửi</button>
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            // ⚠️ Đổi lại đường dẫn sau khi bạn triển khai Apps Script
            let url = "https://script.google.com/macros/s/AKfycbw4T1Q3EwTeDzGOhPNY6nvYh-fi1eI3tPlRMlaqI9rlYxeRSfOw7HbzBANpidBmfb93/exec";

            fetch(url, {
                method: "POST",
                body: new URLSearchParams(formData)
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                document.getElementById("myForm").reset();
            })
            .catch(error => console.error("Lỗi:", error));
        });
    </script>
</body>
</html>
